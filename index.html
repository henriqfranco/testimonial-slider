<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://img.icons8.com/?size=100&id=7811&format=png&color=000000" alt="left arrow" class="arrows"
        id="leftArrow">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80"
            alt="user image" class="picture">
        <p class="main-text">"This is simply unbelievable! I would be lost without Apple. The very best. Not able to
            tell you how happy I am with Apple."</p>
        <p class="user-name">Brooke Cagle</p>
        <p class="amount">1/3</p>
    </div>
    <img src="https://img.icons8.com/?size=100&id=7789&format=png&color=000000" alt="right arrow" class="arrows"
        id="rightArrow">

    <script src="main.js"></script>
</body>

</html>
